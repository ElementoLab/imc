    napari
    napari-imc
dev =
    wheel
    ipython
    black[d]
    mypy>=0.900
    pandas-stubs
    pylint
    git-lint
    pydocstyle
    rich
    data-science-types
    PyQt5
test = 
    pytest>=6
    pytest-cov
doc =
    Sphinx
    sphinx-issues
    sphinx-rtd-theme
    sphinx-argparse

