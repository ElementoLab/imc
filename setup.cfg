name = imc
version = 0.0.0

[options]
install_requires =
    # python>=3.8
    setuptools_scm
    ordered-set
    urlpath
    PyYAML
    parmap
    tqdm
    joblib
    numpy
    numpy_groupies
    pandas>=1.0.1
    matplotlib>=3.5.0
    imctools>=2.1.0
    tifffile>=2020.6.3
    scikit-image>=0.17.2
    leidenalg
    python-louvain
    networkx
    scanpy
    bbknn
    seaborn>=0.11.1
    seaborn-extensions>=0.0.11
packages = find:

[options.extras_require]
extra =
    DeepCell>=0.8.3,<1.0.0
    cellpose>=0.1.0.1,<1.0.0
    astir>=0.1.4,<1.0.0
    napari
    napari-imc
